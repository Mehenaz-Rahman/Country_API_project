<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Your Country</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="container">
        <h1>See you Favorite Country</h1>
        <div class="form-control">
            <input type="text" placeholder="Search for Country" class="search ">
            <i class="fas fa-search"></i>
        </div>
        <div class="dropDownContainer">
            <div class="dropDown">
                <p>Filter By Region</p>
                <button class="btn"><i class="fas fa-chevron-down"></i></button>
            </div>
            <div class="drop showDropDown">
                <p class="region">All</p>
                <p class="region">Asia</p>
                <p class="region">America</p>
                <p class="region">Africa</p>
                <p class="region">Europe</p>
                <p class="region">Oceania</p>
            </div>
        </div>
    </nav>
    <div class="countries">
        
    </div>
    <script src="script.js"></script>
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2024 By Mehenaz | All Rights Reserved.</p>
        </div>
        <div class="footer-icon">
            <a href="index.html" class="button"><i class='bx bxs-up-arrow-alt' ></i></a>
        </div>
    </footer>
</body>
</html>
